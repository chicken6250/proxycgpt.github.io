<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxy Browser</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .input-container {
        margin: 20px 0;
    }
    .input-container input {
        width: calc(100% - 80px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        outline: none;
    }
    .input-container button {
        width: 80px;
        padding: 10px;
        border: none;
        border-radius: 0 5px 5px 0;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        outline: none;
    }
    iframe {
        width: 100%;
        height: calc(100vh - 70px);
        border: none;
    }
</style>
</head>
<body>
<div class="input-container">
    <input type="text" id="urlInput" placeholder="Enter URL to proxy">
    <button onclick="proxyUrl()">Proxy</button>
</div>
<iframe id="proxyFrame" src="" frameborder="0"></iframe>

<script>
    function proxyUrl() {
        var url = document.getElementById("urlInput").value.trim();
        if (url !== "") {
            document.getElementById("proxyFrame").src = "https://cors-anywhere.herokuapp.com/" + url;
        }
    }
</script>
</body>
</html>
